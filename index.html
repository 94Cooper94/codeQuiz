<!-- As you proceed in your career as a web developer, you will probably be asked to complete a coding assessment, which is typically a combination of multiple-choice questions and interactive challenges. Build a timed code quiz with multiple-choice questions. This app will run in the browser and feature dynamically updated HTML and CSS powered by your JavaScript code. It will also feature a clean and polished user interface and be responsive, ensuring that it adapts to multiple screen sizes.

GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Wiz</title>
    <!-- Link to CSS Reset and CSS Stylesheet -->
    <link rel="stylesheet" href="reset.css">    
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap #getbootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<!-- navbar that takes users to the highscore page -->
<nav class="header">

    <div class="card-body justify-content-end">
        <a type="button" id="score" class="btn btn-secondary" onclick="highScores()">View High Scores</a>
        <!-- <a id="timer"></a> -->
    </div>

</nav>

<!-- container class that holds each page value -->
<main class="container">
   
    <!-- this will be the 'home' page value -->
    <div id="startPage">
        <h1 id="startHeader">Code Quiz Wizards</h1>
        <p id="startText">Attempt to answer the following five questions. Disregard time in this activity-- aim for the highest score possible.</p>
        <div id="button">   
            <button type="button" id="startBtn" class="btn btn-secondary">Start!</button>
        </div>
    </div>
 
    <!-- this will be the cycling 'question page' value -->
    <div id="quizPage">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <h3 id="quizQuestion"></h3>
            <ol>
            <li><button type="button" id="btn1" class="btn btn-secondary"></button></li>
            <li><button type="button" id="btn2" class="btn btn-secondary"></button></li>
            <li><button type="button" id="btn3" class="btn btn-secondary"></button></li>
            <li><button type="button" id="btn4" class="btn btn-secondary"></button></li>
            </ol>
        </div>

        <!-- tracks the users responses -->
        <div id="quizAnswer"></div>
    </div>

    <!-- the final page that requests user initials to pair with their score -->
    <div id="scorePage">
        <h3 id="resultsText">the results are in...</h3>
        <div id="finalScore"></div>
        <form class="row">

            <div class="form-inline">
                <label for="text" id="initials" class="col col-form-label input-group"></label>
                <div> 
                <input type="text" class="col form-control" id="initialInput" placeholder="--initial here">
                <button type="button" id="initialBtn" class="btn btn-secondary"></button></a>
            </div>

        </form>
    </div>

</main>

    <script src="script.js"></script>
</body>
</html>
